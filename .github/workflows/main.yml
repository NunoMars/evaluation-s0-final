name: Deploy the app in LXD containers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    env:
      LB_CONTAINER_NAME: "lb-container"
      APP_CONTAINER_1_NAME: "app-container-1"
      APP_CONTAINER_2_NAME: "app-container-2"
      DB_CONTAINER_NAME: "db-postgresql"
      DNS_CONTAINER_NAME: "dns-container"
      FIREWALL_CONTAINER_NAME: "firewall-container"

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up LXD
      run: |
        # Check if LXD is installed
        if ! command -v lxd &> /dev/null; then
          # Install LXD via snap
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S snap install lxd --channel=latest/stable

          # Wait for the LXD socket to be ready
          until [ -e /var/snap/lxd/common/lxd/unix.socket ]; do sleep 1; done

          # Initialize LXD with explicit configuration
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxd init --auto --storage-backend=dir --storage-pool=default
        fi
    - name: Supprimer tous les containeurs
      run: |
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc stop ${LB_CONTAINER_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc delete ${LB_CONTAINER_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc stop ${APP_CONTAINER_1_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc delete ${APP_CONTAINER_1_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc stop ${APP_CONTAINER_2_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc delete ${APP_CONTAINER_2_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc stop ${DB_CONTAINER_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc delete ${DB_CONTAINER_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc stop ${DNS_CONTAINER_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc delete ${DNS_CONTAINER_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc stop ${FIREWALL_CONTAINER_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc delete ${FIREWALL_CONTAINER_NAME}
      continue-on-error: true

    - name: Create or Start app-container-1
      run: |
        if echo "${{ secrets.SUDO_PASSWORD }}" | sudo lxc info ${APP_CONTAINER_1_NAME} &> /dev/null; then
          echo "app-container-1 already exists. Starting..."
          sudo lxc start ${APP_CONTAINER_1_NAME}
        else
          echo "Creating app-container-1"
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc launch ubuntu:20.04 ${APP_CONTAINER_1_NAME}
        fi
      continue-on-error: true

    - name: Get App Container 1 IP
      id: app1_ip
      run: echo "::set-output name=ip::$(sudo lxc list --format json | jq -r '.[] | select(.name=="'${APP_CONTAINER_1_NAME}'") | .state.network.eth0.addresses[0].address')"

    - name: Deploy Application to app-container-1
      run: |
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_1_NAME} -- apt update && \
        sudo apt upgrade -y && \
        sudo apt install -y git python3 python3-venv && \
        sudo apt autoremove -y && \
        sudo rm -rf /home/ubuntu/evaluation-s07-final && \
        sudo git clone https://github.com/NunoMars/evaluation-s07-final.git /home/ubuntu/evaluation-s07-final && \
        sudo python3 -m venv /home/ubuntu/evaluation-s07-final/venv && \
        source /home/ubuntu/evaluation-s07-final/venv/bin/activate && \
        sudo pip install -r /home/ubuntu/evaluation-s07-final/requirements.txt && \
        sudo python /home/ubuntu/evaluation-s07-final/manage.py migrate && \
        sudo python /home/ubuntu/evaluation-s07-final/manage.py collectstatic --noinput && \
        sudo python /home/ubuntu/evaluation-s07-final/manage.py loaddata /home/ubuntu/evaluation-s07-final/database_dumps/MajorArcana.json && \
        sudo bash -c 'echo "[Unit]" > /etc/systemd/system/site_tarot_gunicorn.service' && \
        sudo bash -c 'echo "Description=gunicorn daemon for site_tarot" >> /etc/systemd/system/site_tarot_gunicorn.service' && \
        sudo bash -c 'echo "" >> /etc/systemd/system/site_tarot_gunicorn.service' && \
        sudo bash -c 'echo "[Service]" >> /etc/systemd/system/site_tarot_gunicorn.service' && \
        sudo bash -c 'echo "User=root" >> /etc/systemd/system/site_tarot_gunicorn.service' && \
        sudo bash -c 'echo "ExecStart=/bin/bash -c '\''/home/ubuntu/evaluation-s07-final/venv/bin/gunicorn --workers=3 --bind 0.0.0.0:8000 site_tarot.wsgi:application'\''" >> /etc/systemd/system/site_tarot_gunicorn.service' && \
        sudo bash -c 'echo "" >> /etc/systemd/system/site_tarot_gunicorn.service' && \
        sudo bash -c 'echo "[Install]" >> /etc/systemd/system/site_tarot_gunicorn.service' && \
        sudo bash -c 'echo "WantedBy=multi-user.target" >> /etc/systemd/system/site_tarot_gunicorn.service' && \
        sudo systemctl enable site_tarot_gunicorn && \
        sudo systemctl start site_tarot_gunicorn && \
        sudo systemctl status site_tarot_gunicorn
    
      
    - name: Creer app-container-2
      run: |
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc launch ubuntu:20.04 ${APP_CONTAINER_2_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- apt update
    
    - name: Get App Container 2 IP
      id: app2_ip
      run: echo "::set-output name=ip::$(sudo lxc list --format json | jq -r '.[] | select(.name=="'${APP_CONTAINER_2_NAME}'") | .state.network.eth0.addresses[0].address')"

    - name: Deploy Application to app-container-2
      run: |
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- apt update
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- apt install -y git python3 python3.8-venv
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- git clone https://github.com/NunoMars/evaluation-s07-final.git SiteVoyance
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- python3 -m venv SiteVoyance/venv
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- source SiteVoyance/venv/bin/activate
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- pip install -r SiteVoyance/requirements.txt
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- python SiteVoyance/manage.py migrate
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- python SiteVoyance/manage.py collectstatic --noinput
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- python SiteVoyance/manage.py loaddata SiteVoyance/database_dumps/MajorArcana.json
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- bash -c 'echo "[Unit]" > /etc/systemd/system/site_tarot_gunicorn.service'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- bash -c 'echo "Description=gunicorn daemon for site_tarot" >> /etc/systemd/system/site_tarot_gunicorn.service'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- bash -c 'echo "" >> /etc/systemd/system/site_tarot_gunicorn.service'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- bash -c 'echo "[Service]" >> /etc/systemd/system/site_tarot_gunicorn.service'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- bash -c 'echo "User=root" >> /etc/systemd/system/site_tarot_gunicorn.service'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- bash -c 'echo "ExecStart=/bin/bash -c '\''source /home/ubuntu/SiteVoyance/venv/bin/activate && exec /home/ubuntu/SiteVoyance/venv/bin/gunicorn --workers=3 --bind 0.0.0.0:8000 site_tarot.wsgi:application'\''" >> /etc/systemd/system/site_tarot_gunicorn.service'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- bash -c 'echo "" >> /etc/systemd/system/site_tarot_gunicorn.service'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- bash -c 'echo "[Install]" >> /etc/systemd/system/site_tarot_gunicorn.service'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- bash -c 'echo "WantedBy=multi-user.target" >> /etc/systemd/system/site_tarot_gunicorn.service'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- systemctl enable site_tarot_gunicorn
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- systemctl start site_tarot_gunicorn
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${APP_CONTAINER_2_NAME} -- systemctl status site_tarot_gunicorn

    - name: Cr√©er et deploy load balancer
      run: |
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc launch ubuntu:20.04 ${LB_CONTAINER_NAME}
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec ${LB_CONTAINER_NAME} -- apt update    
    
    - name: Get Load Balancer IP
      id: lb_ip
      run: echo "::set-output name=ip::$(sudo lxc list --format json | jq -r '.[] | select(.name=="'${LB_CONTAINER_NAME}'") | .state.network.eth0.addresses[0].address')"

    - name: Deploy Load Balancer (Nginx)
      run: |
        # Install Nginx in the load balancer container
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec lb-container -- apt update
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec lb-container -- apt install -y nginx certbot python3-certbot-nginx

        LB_IP="${{ steps.lb_ip.outputs.ip }}"
        APP1_IP="${{ steps.app1_ip.outputs.ip }}"
        APP2_IP="${{ steps.app2_ip.outputs.ip }}"

        # Create the Nginx configuration directory if it doesn't exist
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S mkdir -p /etc/nginx/sites-available

        # Create the Nginx configuration file
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'touch /etc/nginx/sites-available/default'

        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'echo "server {" > /etc/nginx/sites-available/default'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'echo "    listen 80;" >> /etc/nginx/sites-available/default'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'echo "    server_name nunomars-server.cloud;" >> /etc/nginx/sites-available/default'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'echo "" >> /etc/nginx/sites-available/default'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'echo "    location / {" >> /etc/nginx/sites-available/default'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'echo "        proxy_pass http://'$APP1_IP':8000 http://'$APP2_IP':8000;" >> /etc/nginx/sites-available/default'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'echo "        proxy_set_header Host $host;" >> /etc/nginx/sites-available/default'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'echo "        proxy_set_header X-Real-IP $remote_addr;" >> /etc/nginx/sites-available/default'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'echo "        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;" >> /etc/nginx/sites-available/default'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'echo "        proxy_set_header X-Forwarded-Proto $scheme;" >> /etc/nginx/sites-available/default'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'echo "    }" >> /etc/nginx/sites-available/default'
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash -c 'echo "}" >> /etc/nginx/sites-available/default'

        # Install SSL certificate with Certbot
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec lb-container -- certbot --nginx -d nunomars-server.eddi.cloud

        # Restart Nginx to apply changes
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec lb-container -- systemctl restart nginx
      continue-on-error: true
        
    - name: Create and deploy Database (PostgreSQL)
      run: |
        # Create the database container
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc launch ubuntu:20.04 ${DB_CONTAINER_NAME}

        # Update package information
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec db-postgresql -- apt update

        # Check if the role 'nuno' already exists
        if echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec db-postgresql -- sudo -u postgres psql -tAc "SELECT 1 FROM pg_roles WHERE rolname='nuno'" | grep -q 1; then
          echo "Role 'nuno' already exists."
        else
          # Create PostgreSQL user 'nuno' with password
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec db-postgresql -- sudo -u postgres psql -c "CREATE USER nuno WITH PASSWORD 'bcxau9p^^123.';"
        fi

        # Check if the database 'siteVoyance' already exists
        if echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec db-postgresql -- sudo -u postgres psql -lqt | cut -d \| -f 1 | grep -qw siteVoyance; then
          echo "Database 'siteVoyance' already exists."
        else
          # Create PostgreSQL database 'siteVoyance' owned by 'nuno'
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec db-postgresql -- sudo -u postgres createdb -O nuno siteVoyance
        fi

        # Allow connections to PostgreSQL from all IP addresses
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec db-postgresql -- bash -c 'echo "host all all 0.0.0.0/0 md5" | tee -a /etc/postgresql/*/main/pg_hba.conf'

        # Configure PostgreSQL to listen on all addresses
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec db-postgresql -- bash -c 'echo "listen_addresses = '\''*'\''" | tee -a /etc/postgresql/*/main/postgresql.conf'

        # Restart PostgreSQL to apply changes
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec db-postgresql -- service postgresql restart
      continue-on-error: true

    - name: Create and Deploy DNS (BIND9)
      run: |
        # Create the DNS container
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc launch ubuntu:20.04 ${DNS_CONTAINER_NAME}

        # Install BIND9 in the DNS container
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec dns-container -- apt update
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec dns-container -- apt install -y bind9

        # Configure BIND9 for the local zone
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec dns-container -- bash -c 'cat <<EOF > /etc/bind/named.conf.local
        zone "local" {
            type master;
            file "/etc/bind/db.local";
        };
        EOF'

        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec dns-container -- bash -c 'cat <<EOF > /etc/bind/db.local
        $TTL 86400
        @       IN      SOA     ns1.local. admin.local. (
                          2023112001      ; Serial
                          3600            ; Refresh
                          1800            ; Retry
                          604800          ; Expire
                          86400 )         ; Negative Cache TTL
            IN      NS      ns1.local.
        ns1     IN      A       192.168.1.10
        EOF'
        # Restart BIND9 to apply changes
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec dns-container -- systemctl restart bind9

    - name: Create and deploy Firewall (iptables)
      run: |
        # Create the firewall container
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc launch ubuntu:20.04 ${FIREWALL_CONTAINER_NAME}

        # Update package information
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec firewall-container -- apt update || { echo "Failed to update packages."; cat /etc/apt/sources.list; cat /etc/resolv.conf; exit 1; }

        # Create the directory if it doesn't exist
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec firewall-container -- mkdir -p /etc/iptables/

        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec firewall-container -- apt install iptables

        # Set up iptables rules
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec firewall-container -- iptables -A INPUT -p tcp --dport 22 -j ACCEPT
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec firewall-container -- iptables -A INPUT -p tcp --dport 80 -j ACCEPT
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec firewall-container -- iptables -A INPUT -p tcp --dport 443 -j ACCEPT
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec firewall-container -- iptables -A INPUT -j DROP

        # Save iptables rules to the file
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S lxc exec firewall-container -- iptables-save > /etc/iptables/rules.v4 || { echo "Failed to save rules to file."; exit 1; }
        
    - name: Configure LXD containers
      run: |

        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S -n lxc network attach lxdbr0 app-container-1 eth0
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S -n lxc network attach lxdbr0 app-container-2 eth0
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S -n lxc network attach lxdbr0 db-postgresql eth0

        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S -n lxc config device add lb-container lb-proxy proxy listen=tcp:0.0.0.0:80 connect=tcp:localhost:80
      continue-on-error: true